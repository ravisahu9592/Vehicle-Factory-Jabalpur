<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="user registration.css">



    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>shopkeepar Regisration F</title>
</head>

<body>
    <div class="container">
        <div class="logo"><img src="logo.png"></div>
        <header>Registration</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>First Name </label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Last Name </label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" type="password" placeholder="Enter Password" required>
                        </div>


                        <div class="input-field">
                            <label>Upload Photo</label>
                            <div class="file_sk_photo">
                                <div class="controls">
                                    <input type="file" id="file_sk_photo" name="filename" required>
                                </div>
                            </div>
                        </div>
                        <div class="input-field">
                            <label>Upload Pan Card</label>
                            <div class="controls">
                                <input type="file" id="myFile" name="filename" required>

                            </div>
                        </div>

                        <div class="input-field">
                            <label>Upload Pan Card</label>
                            <div class="controls">
                                <input type="file" id="myFile" name="filename" required>

                            </div>
                        </div>

                        <div class="input-field">
                            <label>Upload Allotment Letter</label>
                            <div class="controls">
                                <input type="file" id="myFile" name="filename">

                            </div>
                        </div>

                    </div>

                </div>
                <button class="sumbit">
                    <span class="btnText">Submit</span>

                </button>
            </div>


        </form>

    </div>

</body>


</html>
